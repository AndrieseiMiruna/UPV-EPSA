<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My contacts</title>
		<link rel="stylesheet" href="/assets/styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="database.js"></script>
	</head>
	<body>
		<div class="view" id="myContacts">
			<header>
				<div class="wrapper">
					<button>
						<span class="material-symbols-outlined"> menu </span>
					</button>
						
					<h1>Contacts</h1>
						<button onclick="showContactDetailsScreen()">
							<span class="material-symbols-outlined"> add </span>
						</button>
				</div>
			</header>
			<main>
				<div class="wrapper">
					<input type="text" placeholder="Search" id="search"/>
					<div class="contacts">
						<ul id="mycontacts-list"></ul>
					</div>

					<div class="contact__actions">
						<ul>
							<li>
								<a href="#" onclick="editContact()">
									<span class="material-symbols-outlined"> edit </span>
									Editar
								</a>
							</li>
							<li>
								<a href="#" onclick="deleteContact()">
									<span class="material-symbols-outlined"> delete </span>
									Eliminar
								</a>
							</li>
							<li>
								<a href="#" onclick="hideMenu()">
									<span class="material-symbols-outlined"> close </span>
									Cancelar
								</a>
							</li>
						</ul>
					</div>

					<div class="fixed-button__print">
						<button onclick="printContacts()">
							<span class="material-symbols-outlined"> print </span>
						</button>
					</div>
				</div>
			</main>
		</div>

		<div class="view" id="contactDetails">
			<header>
				<div class="wrapper">
					<a>
						<span class="material-symbols-outlined"> close </span>
					</a>
					<h1>Contact details</h1>
						<button onclick="getInputsAddContact(); showMyContactsScreen()">
							<span class="material-symbols-outlined"> done </span>
						</button>
				</div>
			</header>

			<main>
				<div class="wrapper">
					<form class="contact__form" id="contact__form">
						<div>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div>
							<label for="surname">Surname</label>
							<input type="text" name="surname" id="surname" />
						</div>
						<div>
							<label for="phone">Phone</label>
							<input type="tel" name="phone" id="phone" />
						</div>
						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" />
						</div>

						<div>
							<label for="email">Select a picture (PNG or JPG only):</label>
							<input type="file" id="picture"  accept="image/png,image/jpeg" name="picture" />

						</div>
					</form>
				</div>
			</main>
		</div>
		<div class="view" id="printContacts">

		</div>
	</body>
	<script src="main.js"></script>
	<script src="scripts.js"></script>
</html>
